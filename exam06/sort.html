<head>

<style>

/* //temporary css */
</style>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">@</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<table>
		<thead>
		<tr>
		<th>번호<button type="button" class="btn_sort">정렬</button></th>
		<th>제목<button type="button" class="btn_sort">정렬</button></th>
		<th>작성자<button type="button" class="btn_sort">정렬</button></th>
		</tr>
		</thead>
		<tbody>
		<tr>
		<td>1</td>
		<td>ccccc</td>
		<td>하이브랩</td>
		</tr>
		<tr>
		<td>3</td>
		<td>zzzzz</td>
		<td>사내교육</td>
		</tr>
		<tr>
		<td>2</td>
		<td>aaaa</td>
		<td>개발1팀</td>
		</tr>
		<tr>
		<td>4</td>
		<td>ffff</td>
		<td>김민재</td>
		</tr>
		</tbody>
		</table>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">@</div>
	<!-- footer [e] -->
<!-- [ Javascript Area ] -->
<!-- Libs -->
<script src="js/jquery-1.12.4.min.js"></script>
<script>
(function (win, $) {
var exam = exam || {};
exam.View = exam.View || {};
exam.View.sortFunc = function() {
	this.init();
};
exam.View.sortFunc.prototype = {
	sTarget: '',
	nCurrent: '',
	bInverse: false,
	init: function() {
		this._assignElements();
		this._attachEventHandlers();
	},
	_assignElements: function() {
		this._sortWrap = $('#container');
		this._sortTable = this._sortWrap.find('table');
		this._sortTableTr = this._sortTable.find('tr');
		this._sortTableTd = this._sortTable.find('td');
		this._sortBtn = this._sortWrap.find('button');
	},
	_attachEventHandlers: function() {
		this._sortBtn.on('click', $.proxy(this._onClickBtn, this));
	},
	_onClickBtn:  function(e) {
		e.preventDefault();
		this.nCurrent = $(event.currentTarget).parent().index(); //현재 선택한 버튼의 th로 인덱스 저장
		this._sortCont();
	},
	_sortCont: function() {
		var oSelf = this;
		this._sortTableTr.each(function(){ //테이블의 열별로 정렬
			this._sortTableTd[this.nCurrent].sort(function(a, b){
				return $.text([a]) > $.text([b]) ?
					oSelf.bInverse ? -1 : 1
					: oSelf.bInverse ? 1 : -1;
			}, function(){
				return oSelf.parentNode; 
			});
			this.bInverse = !this.bInverse;			
		});
	}
};
$(function () {
	var oExamViewsortFunc = new exam.View.sortFunc();
});
})(window, window.jQuery);
</script>
</div>
</body>
</html>
